<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>PHISHING DETECTOR</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	</head>

	<body>

		<!-- Website Title -->
	

		<!-- Result -->
		<div class="results">
			<h1>PREDICTION RESULT</h1>
			{% if prediction==1 %}
				<h2><span class='danger'>Caution! Our system has flagged this message as a possible phishing attempt</span></h2>
				<img class="image" src="{{ url_for('static', filename='unsafe-icon.png') }}" alt="SPAM Image">
			{% elif prediction==0 %}
				<h2><span class='safe'>Congratulations! This message is classified as SAFE</span></h2>
				<img class="image" src="{{ url_for('static', filename='safety-icon.png') }}" alt="Not a spam image">
			{% endif %}
		</div>
